
<div>
	<div class="col-xs-12">
		<div class="col-xs-12 text-center">
			<div class="btn btn-warning" ng-hide="startTest==true" ng-click="startTest=true">Click to Start Test<div class="ripple-wrapper"></div>
         	</div>
        </div>
		<div ng-if="startTest">
		<div  ng-repeat="question in dataValue.value.testModel | limitTo:questionPerPage |limitTo:-questionPerPage">
				<question-viewer data="{{fnFormatObj(question)}}" index="innerIndex" multi-answer="true" course-element="courseElement"></question-viewer>
		</div>
		<div class="col-xs-12 text-center" ng-if="questionPerPage!=noOfQuestions">
			<div class="btn btn-info">Next<div class="ripple-wrapper"></div>
         	</div>
        </div>
        <div class="col-xs-12 text-center" ng-if="questionPerPage=noOfQuestions">
			<div class="btn btn-info">Submit<div class="ripple-wrapper"></div>
         	</div>
        </div>
        </div>
		
	</div>
</div>
