<div>
	<div class="co-xs-12">
		<div class="panel" style="box-shadow: none;">
        	
        	 <div class="col-xs-12 bg-danger p-v shadow-z-1 font-bold m-b-md" ng-if="!newData.url">
                  No url Added
            </div>
	        <div ng-if="newData.url" class="panel-body p-sm">
	        	<iframe src="{{trustSrc(newData.value)}}" style="width:100%; height:500px;" frameborder="0"></iframe>
	        </div>
	        <div class="panel-footer text-right">
	        	
	        	<a ng-if="newData.url" href="{{newData.url}}" target="_blank" ><i  class="fa fa-download text-lg text-dark" bs-tooltip data-title="Click here to download" data-placement="left"></i></a>
	        </div>
      </div>
	</div>
</div>
