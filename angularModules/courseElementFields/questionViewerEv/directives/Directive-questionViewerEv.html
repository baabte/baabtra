<div>

	<div class="row">
		<div class="col-xs-12 ">
			<div class="col-xs-12 m-t-md">
				<div class="col-xs-1 course-description ">
					<i class=" line fa fa-question pull-left" style="font-size:24;font-weight:bold; text-decoration:underline; margin-top:13px;color: #ff4081;"></i>
				</div>
				<div class="col-xs-11 course-description no-padding "  ng-bind-html="result.data.value.question">
				</div>
				<div ng-repeat="(key, value) in result.data.value.userAnswer[0].primaryAnswer">
					<div class="col-xs-1 course-description ">
						<i class="pull-left" style="font-weight:bold; text-decoration:underline; margin-top:10px;color: #ff4081;">Ans:</i>
					</div>
					<div class="col-xs-11 course-description m-t-xs"  ng-bind-html="result.data.value.userAnswer[0].primaryAnswer[key].value">
					</div>						
				</div>
			</div>

			<div class="col-xs-12 m-t-md b-b">
				<div class="col-xs-12 m-b-md">
					<div class="col-md-6 col-xs-12">
						<em translate="{{'Answer Key Points & Mark Weightage' | translate}}"></em>
						<div ng-repeat="markCriteria in result.data.value.mark.markCriteria">
							<div ng-if="markCriteria.criteria" class="col-xs-12 font-bold">
							 		{{markCriteria.criteria}} : {{markCriteria.mark}}
							</div>
							<div ng-if="markCriteria.criteria==undefined" class="font-bold text-danger">
								No Criteria Defined
							</div>
						</div>	
					</div>

					<div class="col-md-6 col-xs-12">
						<div class="font-bold">
							Total Mark : {{result.data.value.mark.totalMark}}
							<div ng-if="result.data.value.type=='objective'">
								Mark Scored : {{result.data.value.markScored}}
							</div>
						</div>
							
						<div  ng-if="result.data.value.type=='descriptive'" class=" font-bold">
							<div  class="col-md-4  pull-left">
								<input type="number" placeholder="{{' Mark Scored '|translate}}" xt-validate required class="form-control" min="0" float-label name="markScored" ng-minlength="1" ng-model="result.data.value.markScored" ng-change="markChanged(result.data.value.markScored)" ui-validate=" '$value <= result.data.value.mark.totalMark' ">
							</div>
						</div>
					</div>
					
				</div>					
			</div>	
		</div>
	</div>
</div>
