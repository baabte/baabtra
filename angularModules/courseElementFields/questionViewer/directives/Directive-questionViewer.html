<div class="p">
	<div class="font-bold col-xs-12">{{question.title}}</div>

	<div class="col-xs-12">
		<div class="col-xs-1 course-description "><i class=" line fa fa-question pull-left" style="font-size:24;font-weight:bold; text-decoration:underline; margin-top:13px;color: #ff4081;"></i></div>
		<div class="col-xs-11 course-description no-padding" ng-bind-html="question.question"></div>
	</div>
	<div ><!-- ng-hide="question.markScored>=0" -->
		<div id="answers{{randomKey}}" class="p col-xs-12"></div>
		<div ng-if="isMentee" class="p col-xs-12">
			<paper-button raised class="pull-right" ng-class="{'bg-info':userAnswer.length}" ng-if="!question.userAnswer" ng-disabled="!userAnswer.length" type="submit" style="" ng-click="saveAnswer()">Submit</paper-button>
	</div>
	<div ng-if="question.markScored>=0">
		<div class="col-xs-11 m-l-lg"><div class="font-bold pull-left m-t-xs">You have scored </div><span class="label label-lg bg-success pos-rlt m-l-md m-t-md"><b class="arrow left b-success pull-in"></b>{{question.markScored}} / {{question.mark.totalMark}}</span></div>
	</div>

</div>
