<div>

<div class="row m-t-lg">

	<div class="col-xs-12 m-b" ng-repeat="test in tests">
		<div class="col-xs-12 font-bold btn-material-red-400 m-b">{{test.type}}</div>
		
		<!-- candidate details -->
		<div class="col-xs-12">
			<div class="col-xs-6 col-sm-2 font-bold">Candidate is</div>
			<!-- this div will show up only if there is atleast one pass criteria which has a gender check in it -->
			<div class="col-xs-6  col-sm-2" style="margin-top:-18px;" ng-if="evaluateArray[$index].checkGender">
					<button type="button" class="btn btn-default" ng-model="test.candidate.gender" data-html="1" ng-options="gender.value as gender.label for gender in evaluateArray[$index].genderArray" bs-select style="padding-left:3px;"></button>
			</div>	
			<div class="col-xs-2 col-sm-1 font-bold" ng-if="evaluateArray[$index].checkCategory">of</div>
				<!-- this div will show up only if there is atleast one pass criteria which has a gender check in it -->
			<div class="col-xs-8  col-sm-2" style="margin-top:-18px;" ng-if="evaluateArray[$index].checkCategory">
				<button type="button" class="btn btn-default" ng-model="test.candidate.categorization" data-html="1" ng-options="categorization.value as categorization.label for categorization in evaluateArray[$index].categorizationArray" bs-select style="padding-left:3px;"></button>
			</div>

			<div class="col-xs-2 col-sm-1" ng-if="evaluateArray[$index].checkCategory">
					<div ng-if="test.candidate.categorization == 'height'">
			        	cm
			        </div>
			        <div ng-if="test.candidate.categorization == 'weight'">
			        	Kg
			        </div>
			        <div ng-if="test.candidate.categorization == 'age'">
			        	years
			        </div>
			</div>


		</div>
		<!-- End. candidate details -->
		<div class="col-xs-12 font-bold m-b" style="text-decoration:underline;">Peroformance details:</div>

		<div class="col-xs-12">
			<div class="col-xs-8 col-md-3">
				<button type="button" class="btn btn-default" ng-model="test.candidate.evalUnit" data-html="1" ng-options="evalUnit.value as evalUnit.label for evalUnit in evaluateArray[$index].evalUnitsArray" bs-select style="padding-left:3px;"></button>&nbsp;<strong>:</strong>&nbsp;
			</div>

			<div class="col-xs-4 col-md-1">
				<input type="number" class="form-control" ng-model="test.candidate.performedUnits" >
			</div>

			<div class="col-xs-6 col-md-2" ng-if="test.candidate.evalUnit == 'Time'">
				<button  type="button" class="btn btn-default" ng-model="test.candidate.timeUnit" data-html="1" ng-options="timeUnit.value as timeUnit.label for timeUnit in timeUnits" bs-select style="padding-left:3px;"></button>
			</div>
			<div class="col-xs-6 col-md-2" ng-if="distanceArray.indexOf(test.candidate.evalUnit) != -1">	
				<button  type="button" class="btn btn-default" ng-model="test.candidate.lengthUnit" data-html="1" ng-options="lengthUnit.value as lengthUnit.label for lengthUnit in lengthUnits" bs-select style="padding-left:3px;"></button>
			</div>

			<div class="col-xs-4 col-md-1 p-v-sm" ng-if="evaluateArray[$index].checkPer">
				in
			</div>

			<div class="col-xs-4 col-md-1" ng-if="evaluateArray[$index].checkPer">				
				<input type="number" class="form-control" ng-model="test.candidate.performedTime" >
			</div>
			<div class="col-xs-4 col-md-1" ng-if="evaluateArray[$index].checkPer">

				<button type="button" class="btn btn-default" ng-model="test.candidate.perTimeUnit" data-html="1" ng-options="timeUnit.value as timeUnit.label for timeUnit in evaluateArray[$index].perTimeUnitArray" bs-select style="padding-left:3px;"></button>

			</div>
			
		</div>
		<!-- performance details -->
		
		
	</div>

</div>

</div>
