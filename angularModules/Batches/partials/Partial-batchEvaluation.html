<div class="" style="margin-top: -1px;">
	<div class="bg-light p-h">
		
		<div class="row " style="position:fixed; width:101%; z-index:100;">
			<div class="col-xs-12 shadow-z-1 bg-white">
				<div class="p-v-sm" ng-if="!batchObj.selectedCourse">
					<div class="col-xs-6 col-md-3 p-v">
						<input type="text" class="form-control" placeholder="Search trainees">
					</div>
					<div class="col-xs-6 col-md-9 text-right">
						<div class="btn-group ">
							<button type="button" ng-disabled="true" class="btn btn-info"><i class="fa fa-fw fa-angle-left"></i></button>
							<button type="button" ng-disabled="true" class="btn btn-info" n><i class="fa fa-fw fa-angle-right"></i></button>
						</div>
					</div>
					<!-- <div multi-selectable selection-mode="single"  ng-show="batchObj.materialList.length" input-model="batchObj.materialList" output-model="batchObj.selectedCourseMaterial" button-label="Name" item-label="Name"  tick-property="ticked" helper-elements="all none reset filter" default-label="Please select a course material" on-item-click="cousrseMaterialSelected(data)">	
					</div> -->
				</div>
				<div class="p-v-sm" ng-if="batchObj.selectedCourse">
					<div class="text-name col-xs-6 p-v-sm">
						<user-card user-id="batchObj.selectedCourse.fkUserRoleMappingId.$oid">
						</user-card>
					</div>
					<div class="upper font-bold col-xs-6 p-v-sm text-right">{{batchObj.selectedCourse.Name}}</div>
				</div>
			</div>
		</div>

		<div class="row p-v"  style="padding-top: 80px;padding-bottom: 15px;" ng-if="!batchObj.selectedCourse">
			<div class="col-md-push-2 col-xs-push-0 col-md-8 col-xs-12 col-sm-12 col-xs-12">
				<div class="col-xs-12 shadow-z-1 bg-white p" ng-repeat="course in batchObj.courseDetails">
					<div class="col-xs-9">
						<div class="text-name">
							<user-card user-id="course.fkUserRoleMappingId.$oid">
							</user-card>
						</div>
						<div class="upper font-bold">
							{{course.Name}}
						</div>
					</div>

					<div class="col-xs-3 text-right">
						<a href="" class="btn btn-info" ng-click="evaluateTrainee(course,id)">Evaluate</a>
					<div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row p-v"  ng-if="batchObj.selectedCourse" style="padding-top: 80px;padding-bottom: 15px;">
  <div class="well col-xs-4" data-angular-treeview="true" data-tree-id="syllabusTree" data-tree-model="candidateCourse.syllabus" data-node-output="selectedElement.element" data-tree-mode="add" data-node-edit="false" data-status="true" data-node-id="nodeId" data-node-label="name" data-node-children="children"  style="    overflow-y: scroll;
    height: 447px;
    margin-bottom: -33px;"></div>	
			<div class=" col-xs-push-0 col-md-8 col-xs-12 col-sm-12 col-xs-12">
				
					<evaluation-loader ng-if="course.order" course-element="course"  evaluator-id="rm_id" course-mapping-id="courseMappingId" ></evaluation-loader>
			
			<div ng-if="!batchObj.evaluableElement" class="col-xs-12 shadow-z-1 p bg-warning font-bold">
				There are no evaluable element found .!
			</div>
	</div>
</div>
	</div>
</div>
