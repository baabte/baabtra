<div class="well bg-light" style="padding-left: 0px;
    padding-top: 0px;">
<div class="bg-white" style="position: fixed;width:100%;z-index:100;">
		<div class="col-xs-12 p-xs  shadow-z-1">
			<div class="col-xs-4">
				<user-card ng-if="rolemappingid" class="m-t-xs" user-id="rolemappingid">
				</user-card>
			</div>
			<div class="col-xs-8 font-bold upper text-right p-v ">
				{{courseName}}
			</div>
		</div>
	</div>
			<div class="row"  style="padding-top: 80px;padding-bottom: 15px;">
	    <div style="overflow-y: scroll;
    height: 528px;
    margin-bottom: -33px;" class="well col-xs-12 col-sm-4" data-angular-treeview="true" data-tree-id="syllabusTree" data-tree-model="candidateCourse.syllabus" data-node-output="selectedElement.element" data-tree-mode="add" data-node-edit="false" data-status="true" data-node-id="nodeId" data-node-label="name" data-node-children="children"  ></div>	
		<div class=" col-xs-push-0 col-md-7 col-xs-12 col-sm-12 col-xs-12">
			
			<evaluation-loader ng-if="course.order" course-element="course"  evaluator-id="rm_id" course-mapping-id="courseMappingId" ></evaluation-loader>
			    
			<div ng-if="!course.order" class="col-xs-12 shadow-z-1 p bg-warning font-bold">
				There are no evaluable element found .!
			</div>
		</div>
	</div>
	</div>
</div>
