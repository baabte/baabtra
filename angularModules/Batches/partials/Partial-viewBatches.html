		                         <input type="text" ng-model="searchText" ng-change="fnSearchBatchMentee(searchText)" class="form-control col-xs-8" placeholder="{{'Search'|translate}}">

		                       		<button type="button" ng-disabled="nextButtonDesabled" class="btn btn-material-green-200" ng-click="pagination('next')"><i class="fa fa-fw fa-angle-right"></i></button>
		                        
		                    	</div>
		                      </div>
		                </div>

              		<div class="row"><!--Directive to load batches -->
              		   <div  masonry='{ "transitionDuration" : "0.8s" , "itemSelector" : ".tile"}'>
							<div masonry-tile class="tile col-lg-3 col-md-4 col-sm-6 col-xs-12 p-sm" ng-if="activeTab=='true'" ng-repeat="batch in batchObj.batchList">
	            				<batch-view batch="batch" action-flag="true"> 
	            				</batch-view>
	            			</div>
	            			<div masonry-tile class="tile col-lg-3 col-md-4 col-sm-6 col-xs-12 p-sm" ng-if="activeTab=='false'" ng-repeat="mentee in batchObj.menteeList">
	            				<mentee-view mentee-obj="mentee" action-flag="true"> <!--Directive to load batches -->
	            				</mentee-view>
	            			</div>

	            		</div>
