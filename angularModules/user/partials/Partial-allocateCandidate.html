<div class="h-full m-t-n" tabindex="-1" style="width:101%;height:100%;">
  <div class="row"> 
    <div class="panel-content  bg-light">
      <div class="panel-body no-padding">
        <div class="no-padding  bg-white shadow-z-1" style="position:fixed; width:101%; z-index:100;">
          <div class="col-xs-12 no-padding">

      </div>
    </div>  



<!-- Area to load the users -->
<div class="row"  style="padding-top:20px;">
  <div class="col-xs-10 col-xs-offset-1  col-md-8 col-md-offset-2  no-padding bg-white" ng-repeat="orderForm in orderFormList">
<!--   <div > -->
  <div class="col-xs-12 no-padding  bg-light" ng-repeat="(key, course) in orderForm.orderDetails">
    <span class="col-xs-12 m-v-md font-bold no-padding" style="text-transform:uppercase;">{{course.Name}}</span>
   
    <div class="col-xs-12 shadow-z-1 bg-white">
    		 <div class="row m">
                <div class="col-xs-12 m-t">
                  <div class="col-xs-12 col-md-4 pull-left m-v-n" style="margin-left: -3px;">
                    <div class="col-xs-12 col-sm-6" style="padding-top:5px;">
                      <div class="checkbox no-padding">
                        <label>
                          <input ng-model="selectAll" value="true" ng-change="checkAll(selectAll,course)"  type="checkbox">Select All
                        </label> <!--  -->
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-12 col-md-8 pull-right text-right m-v-n">
                      	<button class="btn btn-success baab-btn pull-right" translate="{{'Allocate to Batch'|translate}}" ng-click="fnAllocateToBatch('',course,$index,orderForm._id.$oid,'bulk')"></button>
						<button ng-click="fnCreateBatch()" class="btn btn-success baab-btn pull-right" translate="{{'Create a New Batch'|translate}}"></button>
                  </div>
                </div>
              </div>
    		<!--Filter the users who have status Approved using ng-if-->
            <div class="col-xs-12 p-sm no-padding" ng-if="mentee.status=='Approved'" ng-repeat="mentee in course.userInfo" style="margin-bottom:0px;">
            <div style="cursor: pointer;">

                <div class="row">
                  <div class="col-xs-12 no-padding b b-light" style="margin-bottom:none;">
                    <div class="col-xs-3 col-md-2 text-center h-full p-v" style="display:table-cell;">
                      <div class="checkbox" style="margin-left:7px;" ng-if="mentee.status != 'approved'">
                            <label>                     
                                <input type="checkbox" ng-model="mentee.checkedStatus">
                            </label>
                      </div>
                       <i class="mdi-action-assignment-ind text-2x  random-background-color img-circle p-xs"></i><br/>
                       <div class="co-xs-12 m-b-xs text-center m-t-xs">
                          <span  class="label label-warning">{{mentee.status}}</span>                               
                        </div>
                    </div>
                     
                    <div class="col-xs-9 col-md-10" style="display:table-cell;">
                      <div class="row p-v-xs">               
                      
                      <div class="col-xs-10 col-md-11">                        
                          <div class="p b-light text-1x" >
                                        <div>
                                          <div class="col-xs-12 m-h-n">
                                            <div class="pull-left">{{mentee.firstName}}&nbsp;{{mentee.lastName}}</div>
                                            <div class="pull-right">                                        
                                            </div>
                                          </div>
                                          <div class="col-xs-12 m-h-n">
                                            <i class="fa fa-at font-bold"></i>&nbsp;{{mentee.eMail}}
                                          </div>                                    
                                        </div>
                                      <div class="col-xs-12">
                                        <span>
                                          <strong></strong>
                                        </span>                                      
                                      </div>


                          </div>
                    </div>

                    <div class="col-xs-2 col-md-1 text-right">
                      <span ng-model="mentee.$index"></span>
                      <button class="btn no-padding" ng-click="CallEnrollUserModal(mentee,course,$index,orderForm._id.$oid,'single')" bs-tooltip data-placement="left" data-title="{{'Enroll this candidate'|translate}}">
                        <i class="mdi-social-person-add text-lg"></i>
                      </button>

                      <button class="btn no-padding" bs-tooltip data-placement="left" data-title="{{'Expand and view details'|translate}}">
                        <i class="mdi-navigation-unfold-more text-lg"></i>
                      </button>

                    </div>

                      </div>

                    </div>
                  </div>
                </div>       
                   </div>
              </div>
     </div>
   </div><!--ngRepeat child ends-->
   </div><!--ngRepeat parent ends-->
  </div>

</div>
<!-- **End**        -->



<!--       </div>    -->   
    </div>
  </div>

</div>
