<div class="row">
	<div class="col-xs-12 bg-white">
		<div ng-if="data.orderForms"  masonry='{ "transitionDuration" : "0.8s" , "itemSelector" : ".tile"}'>
			<div masonry-tile class="tile col-lg-4 col-md-4 col-sm-6 col-xs-12 p-sm " ng-repeat="orderForm in data.orderForms">
				<div class="baab-shadow set-full-height bg-white p-sm" style="cursor: pointer;">
				<div class="row">
					<div class="col-xs-12 text-right">Order Form Id:&nbsp;<span class="font-bold">{{orderForm.orderFormId}}</span></div>
				</div>
				<div class="row">
					<div class="col-xs-12 pull-left">From:&nbsp;<span class="font-bold"><user-card user-id="orderForm.crmId.$oid"></user-card></span></div>
				</div>

				</div>
			</div>
		</div>
	</div>
</div>
