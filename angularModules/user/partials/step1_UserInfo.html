<div class="col-sm-12">


<div class="col-sm-6">
  <div class="font-bold" > 
      User Credentials<hr>
  </div>
  <div class="form-group ">
    <!-- <label for="email" class="control-label">E-mail Address</label> -->
    <input type="text" placeholder="E-mail address" xt-validate required indicate-val="required" class="form-control" ng-pattern="emailPattern" name="eMail" ng-model="formData.userInfo.eMail" ng-change="userVal(formData)">
</div>
<div ng-show="newUser">
<div class="form-group" >
        <!-- <label for="definpu">Password*</label> -->
        <input type="password" ng-model="formData.userInfo.password" class="form-control" id="definput" msg-required="Enter your Password" placeholder="Password"name="password" indicate-val="required" >
</div>
<div class="form-group">
        <!-- <label for="definpu">Confirm Password*</label> -->
        <input type="password" ng-model="cpassword" class="form-control" id="definput" placeholder="Confirm Password"name="cpassword"  ui-validate=" '$value==formData.userInfo.password' " msg-validator="password missmatch" ui-validate-watch=" 'formData.userInfo.password' " indicate-val="required">
</div>
</div>

</div>




<div class="col-sm-6">
  <div class="font-bold" > 
      Personal Info<hr>
  </div>

  <div class="form-group" ng-class="{'has-error': datepickerForm.date2.$invalid}">
        <!-- <label class="control-label">Date of Birth</label> -->
        
        <input type="text" class="form-control ng-pristine ng-valid" ng-model="formData.personalInfo.dob" placement="bottom-right" data-date-format="dd-MM-yyyy" data-date-type="date" data-autoclose="true" data-min-date="02/10/86" data-max-date="today" placeholder="Birthdate (dd-mm-yyyy)" msg-required="Enter your Birthday" name="date2" bs-datepicker="" autocomplete="off" xt-validate required indicate-val="required"> 
        <!-- {{formData.dob}} -->
 </div>
 <div class="form-group ">
    <!-- <label for="website" class="control-label">First Name</label> -->
    <input type="text" placeholder="First Name" xt-validate required class="form-control" name="firstName" ng-model="formData.personalInfo.firstName" indicate-val="required">
</div>
<div class="form-group ">
    <!-- <label for="website" class="control-label">Last Name</label> -->
    <input type="text" placeholder="Last Name" class="form-control" name="lastName" ng-model="formData.personalInfo.lastName">
</div>



  <div class="form-group col-sm-6">
      <label class="control-label">Gender</label><br>
      
        
        <input type="radio" ng-model="formData.personalInfo.gender" name="gender" id="inlineRadio1" xt-validate required value="Male"> Male &nbsp
        
       
        <input type="radio" ng-model="formData.personalInfo.gender" name="gender" id="inlineRadio2" xt-validate required value="Female"> Female        
     
  </div>

  <div class="form-group col-sm-6">
      <label class="control-label">Marital Status</label><br>
      
        
          <input type="radio" ng-model="formData.personalInfo.maritalStatus" name="maritalStatus" id="inlineRadio1" value="Married"> Married &nbsp
        
        
          <input type="radio" ng-model="formData.personalInfo.maritalStatus" name="maritalStatus" id="inlineRadio2" value="UnMarried"> UnMarried
       
     
 </div>

</div>

</div>

 



 <div class="col-sm-12">
  
  <div class="font-bold" > 
      Guardian Details<hr>
  </div>

 <div class="form-group ">
    <!-- <label for="website" class="control-label">Guardian Name</label> -->
    <input type="text" placeholder="Guardian Name" xt-validate required class="form-control" name="guardianName" ng-model="formData.guardianDetails.guardianName" indicate-val="required">
</div>
<div class="form-group ">
    <!-- <label for="website" class="control-label">Relation</label> -->
    <input type="text" placeholder="Relation" class="form-control" name="relation" ng-model="formData.guardianDetails.relation">
</div>
<div class="form-group ">
    <!-- <label for="website" class="control-label">E‚Äêmail</label> -->
    <input type="text" ng-pattern="emailPattern" placeholder="Guardian E-mail" xt-validate emails class="form-control" name="guardianEmail" ng-model="formData.guardianDetails.guardianEmail"  indicate-val="email" validate-one-in-many validation-group ="emailphone">
</div>
<div class="form-group ">
    <!-- <label for="website" class="control-label">Mobile Number</label> -->
    <input type="text" custom="" ng-pattern="NumberPattern" placeholder="Guardian Mobile Number" xt-validate required class="form-control" name="guardianMobile" ng-model="formData.guardianDetails.guardianMoblie" indicate-val="phone" validate-one-in-many validation-group ="emailphone">
</div>
<!-- <div class="form-group ">
    <label for="website" class="control-label">Location</label>
    <input type="text" placeholder="Enter guardian Mobile Number" xt-validate required class="form-control" name="guardianMobile" ng-model="formData.guardianMoblie">
</div> -->

 </div>
<div class="form-group row m-h-n  clearfix">
 
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="home.main.userRegistration.step2" ng-click="animation=next" class="btn btn-block btn-info" ng-disabled="userRegistrationForm.$invalid"> Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>

</div>
