<div  class="col-xs-12" >
	<div  class="panel b-t b-00C853 bg-light dk">
		<div  set-sub-heading-and-background-color  class="panel-heading font-bold text-white  p baab-shadow"  translate="{{'Allocate to Course'|translate}}">
		</div>
		<div  class="panel-body col-xs-12 bg-white p-sm b-b-danger b-b-3x">
			<div class="row">
				<course-loader ng-model="course">
			</course-loader>
			</div>		
			<div class="row">
				<div class="col-xs-3">
					<input class="form-control" float-label id="focusedInput" type="text" ng-model="searchUser"  placeholder="Search for a user" >
				</div>					        
			</div>
				
				<div  class="panel-body col-xs-12 bg-white p-sm b-b-danger b-b-3x">
				<div class="row">
					<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4  p text-center pull-right">
				    <!-- {{userinfo.ActiveUserData}} -->
				            <div  class="btn-group col-sm-push-2 col-md-push-2">
				               <button type="button" class="btn btn-success btn-xs" ng-click="prevOne()" title="Previous" ng-disabled="prevButtondisabled"><i class="fa fa-fw fa-angle-left"></i><div class="ripple-wrapper"></div></button>
				              <button type="button" class="btn btn-success btn-xs" ng-click="nextOne()" ng-disabled="userObj.userList.length<9" title="Next"><i class="fa fa-fw fa-angle-right"></i><div class="ripple-wrapper"></div></button>
				           </div> 
				    </div>
				</div>
				        <div  masonry='{ "transitionDuration" : "0.8s" , "itemSelector" : ".tile"}'>
				        <div masonry-tile class="tile col-lg-4 col-md-4 col-sm-6 col-xs-12 p-sm" ng-repeat="user in userObj.userList">

				            <div class="shadow-z-2 set-full-height" style="cursor: pointer;">

				            	<div class="row">
				            		<div class="col-xs-12">
				                <!-- set-sub-heading-and-background-color="{{userinfo.ActiveUserData.subTitleAndBackColor}}" -->
				            			<div  set-parent-height class="col-xs-3 random-background-color text-center h-full" style="display:table-cell;">
				            				 <i class="mdi-action-perm-contact-cal text-4x"></i><br/>
				            			</div>
				            			<div class="col-xs-9" style="display:table-cell;">
				            				<div class="row">
						            				<div class="p b-4x b-light text-1x" ng-class="{'b-success am-fade':userActive==user._id.$oid}">
						                            
						                            <div class="pull-left font-bold">{{user.profile.profile.firstName}} {{user.profile.profile.lastName}}</div><br/>
						                            <div ><i>{{user.username.userName}}</i> <i class="fa pull-right text-xl text-success b-4x"></i></div>
						                            <p></p>
						                    
						                            <i class="fa pull-right text-xl text-success b-4x"></i> <!-- ng-class="{'fa-check':(userActive==user._id.$oid)&&!menudetails,'fa-check-circle':(userActive==user._id.$oid)&&menudetails}" -->
						                          </div>
				            				</div>


				            			</div>
				            		</div>
				            	</div>       
				            </div>
							<!-- end ngRepeat: tab in tabs -->
						</div>
						</div>					
				</div>
	</div>
</div>
