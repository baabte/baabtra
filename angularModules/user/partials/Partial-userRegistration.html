<div class="row">
  <div class="col-sm-8 col-sm-offset-2">

    <div class="panel">
  
      <div class="text-center panel-heading bg-white">
          <h2>Complete your profile</h2>
          
          <div ng-hide="currentState=='home.main.userRegistration.step5'" id="status-buttons" class="text-center">
              <a ui-sref-active="active" ng-class="{'active':status.selected === $index}" ng-repeat="i in formlist.formSchema "  ng-click="status.selected = $index" ><span>{{$index+1}}</span></a>
          </div>
         
      </div>

      <div class="panel-body">
        <form  name="userRegistrationForm" ng-submit="fnUserRegister()" class="form" xt-form editable-form novalidate>
         
          <div fg-form fg-form-data="allSync.FormData" form-data="allSync.FormData" sync-data="allSync" fg-schema="formlist.formSchema[status.selected].stepFormSchema">
          </div>

<!--  -->
          <div ng-show="status.selected===0" class="col-xs-6 col-xs-offset-3">
              <a ng-click="status.selected = status.selected+1" ng-disabled="!userRegistrationForm.$valid" class="btn btn-block btn-info"> Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
          </div>
          <!-- ng-disabled="userRegistrationForm.$invalid" -->
          <div ng-show="status.selected<formlist.formSteps&&status.selected>0">
           <div class="col-xs-4 col-xs-offset-2">
              <a ng-click="status.selected = status.selected-1" ng-disabled="userRegistrationForm.$invalid" class="btn btn-block btn-info"><span class="glyphicon glyphicon-circle-arrow-left"></span> Previous Section </a>
          </div>
          <div class="col-xs-4 ">
              <a ng-click="status.selected = status.selected+1" ng-disabled="userRegistrationForm.$invalid" class="btn btn-block btn-info" > Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
          </div>
          </div>
          <!-- ng-disabled="userRegistrationForm.$invalid" -->

          <div ng-show="status.selected===formlist.formSteps" class="col-xs-12 text-center">
            <span class="glyphicon glyphicon-heart"></span>
            <h3>Its Great You did it!</h3>
    
            <button ng-disabled="userRegistrationForm.$invalid" type="submit" class="btn btn-danger">Submit</button>
          <!-- ng-disabled="userRegistrationForm.$invalid" -->

          </div>

        </form>
          <!-- <pre>{{status.selected}}</pre> -->

          <!-- <pre>{{formlist.formSchema[status.selected].stepName}}</pre> -->

          <!-- <pre>{{status.selected}}</pre> -->


      </div>

  	
    </div>	
 
  </div>
</div>
