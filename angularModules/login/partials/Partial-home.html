<aside id="aside" ng-if="$root.userinfo.ActiveUserData.modernView == 'modern'" class="app-aside {{$root.userinfo.ActiveUserData.appSettings.asideColor}} text-lg fixedBc shadow-z-2" ng-include="'views/aside.html'"  style="margin-top:20px;" ng-class="{'btn-material-blue-grey-900':$root.userinfo.ActiveUserData.appSettings.asideColor == undefined , 'animated fadeInDown':navBar,'ng-hide':!navBar}">
</aside>
<div>
  <div class="bg-white shadow-z-3" bs-affix data-offset-top="-62" style="font-size: 15px;padding-top:25px;z-index: 1;width: 100%"  ng-if="$root.userinfo.ActiveUserData.modernView != 'modern'" >
      <nav>
        <div class="container-fluid ">
          <div >
            <ul class="nav navbar-nav" >
              <li class="dropdown p-v-xs" id="{{$index+1}}" ng-repeat="menus in userMenusOrigin"  ng-if="menus.canView || (menus.canView == undefined)" ng-click="loadDetails(menus)"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa {{menus.menuIcon}} fa-md" ></i>&nbsp;{{menus.MenuName}}<span class="caret" ng-if="menus.childMenuStructure.length"></span></a>
                <ul class="dropdown-menu am-fade-and-slide-left" ng-if="menus.childMenuStructure.length">
                  <li ><a class="p-v" href="#" ng-repeat="menu in menus.childMenuStructure"  ng-if="menu.canView || (menu.canView == undefined)" ng-click="loadDetails(menu)"><i class="fa {{menu.menuIcon}} fa-md"></i>&nbsp;{{menu.MenuName}}</a></li>
                </ul>
              </li>

            </ul>
          </div>
        </div>
      </nav>
</div>
</div>
<div class="p-md" >
	<div class="row" name="innercontent" ui-view>
    <div ng-if="$root.userinfo.ActiveUserData.modernView == 'modern'" class="col-xs-12"  masonry='{ "transitionDuration" : "0.8s" , "itemSelector" : ".tile"}'>
      <div ng-if="menu.canView || (menu.canView == undefined)" masonry-tile  ng-repeat="menu in userMenus" class="text-center p-xs pull-left tile masonry-brick" style="width:140px; margin-bottom:0px;">

      <div ng-click="loadDetails(menu)" class="text-sm btn text-dark btn-lg bg-light lt btn-stroke {{colorArray[($index+1)%colorArray.length]}} text-center col-xs-12" style="padding-bottom:0px; margin-bottom:0px; margin-top:0px;">
        
              <div class="row text-center">
                <i class="fa {{menu.menuIcon}} fa-2x" ></i>
              </div>

              <div class="row text-center">
                <span class="block clear m-v-xs word-wrap" text-to-translate = "{{menu.MenuName}}" translate>{{menu.MenuName}}</span>

              <div class="row text-right" style="margin-bottom:0px;"  ng-show="{{menu.childMenuStructure.length}}">
                <!-- <button class="btn btn-xs"> -->
                  <i class="mdi-navigation-chevron-right text-2x"></i>
                <!-- </button> -->
                
              </div>

        </div>

        </div>       
      </div>
	</div>

</div>
</div>
