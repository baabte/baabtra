<div >
			   <div class="row p-sm">
            <div class="col-md-4 " translate="{{'Alerts when'|translate}}">
                  <span class="pull-right" translate="{{'haa'|translate}}">:</span>
            </div>
            
            <div class="col-md-4">
                     <div class="radio radio-success">
                                  <label>
                                    <input type="radio" ng-model="whenAlert" ng-click="setaletcriteriapopup=true;alertPointsArray=[]" value="Absense" name="whenAlert" required><span class="circle"></span>
                                    Absense
                                  </label>
                    </div>             
            </div>
             <div class="col-md-4" >
                     <div class="radio radio-success">
                                  <label>
                                    <input  type="radio" ng-model="whenAlert" value="setalertcriteria" name="whenAlert" required><span class="circle"></span>
                                    Set Alert Criteria
                                  </label>
                    </div>  
            </div>
    </div>
    <div class="row p-sm no-margin callout-info well"  ng-show="whenAlert=='setalertcriteria'&&setaletcriteriapopup==true">
                     <div class="modal-header">
                    <h4 class="modal-title text-primary" translate="{{'Set Criteria to send Email/SMS'|translate}}"></h4>
                   </div>
                   <div class="modal-body">
                      <div class="row"> 
                        <div class="col-xs-12">
                          <div class="form-group">
                         
                          <div class="row p-v-sm">
                           <em class="p-sm" style="background-color:transparent">(You can set whenever an alert send to the person)</em><br>
                           <form name="setCriteriaForm" class="ng-pristine ng-valid">
                              <div class="col-xs-6 p-v-md">
                                   <select class="form-control" ng-model="startPointPercentage" ng-change="percentageValueValidation(startPointPercentage,'start')" id="select" ng-options="num as num for num in percentageNum"  required>
                                   <option selected="selected"  value="" required >Select Start Point (in %)</option>
                                    
                                  </select>
                              </div>
                              <div class="col-xs-6 p-v-md">
                                   <select class="form-control" ng-model="endPointPercentage" id="select" ng-change="percentageValueValidation(endPointPercentage,'end')" ng-options="num as num for num in percentageNum" required>
                                   <option selected="selected"  value="" required >Select End Point (in %)</option>
                                   
                                  </select>
                              </div>                      
                              <div class="col-xs-6 p-v-md">
                                    <select class="form-control" ng-model="todoAction" id="select" ng-options="action as action for action in actions"  required>
                                   <option selected="selected" value="" required >What Action You need To Do</option>
                                    
                                  </select>
                              </div>
                              <div class="col-xs-6 p-v-md">
                                    <input type="text" class="form-control hg" placeholder="{{'Message To Send'|translate}}" ng-model="message" required>
                              </div>
                              <div class="col-xs-6 p-v-md">
                                <button type="reset" style="padding: 6px 15px;" class="btn btn-primary no-margin"  translate="{{'Cancel'|translate}}" ng-disabled="setCriteriaForm.$pristine"></button>
                                 <button type="button" class="btn btn-primary no-margin" style="padding: 6px 25px;" ng-click="addAlertPoint();" ng-disabled="setCriteriaForm.$invalid" translate="{{'Add'|translate}}"></button>
                              </div>
                          </form>
                          </div>
                         
                          <div class="row p-v-xs " >
                              <div class="col-md-12 font-bold well well-sm" ng-repeat="data in alertPointsArray" style="margin-bottom: 6px;">
                                    <span class="badge" style="padding:3px 8px;margin-right:10px">{{$index+1}}.</span>
                                    <span class="m-v-xs">Email/SMS will send when 
                                    <span class="label label-default p-h-sm">{{data.startPoint}}%</span> and <span class="label label-default p-h-sm">{{data.endPoint}}%</span> Absence With <span class="label label-warning">{{data.todoAction}}</span></span>
                                    <div class="pull-right">
                                      <a href="" bs-tooltip data-title="Edit"  data-placement="left"><i class="mdi-editor-mode-edit p-v-sm text-2x" ng-click="updateAlertPoint($index)"></i></a>
                                      <a href="" bs-tooltip data-title="Remove"  data-placement="left" >
                                      <i class="mdi-action-delete p-v-sm text-2x" ng-click="deleteAlertPoint($index);"></i></a>
                                    </div>
                              </div>
                           
                          </div>
                          </div>
                          </div>
                        </div>
                      </div>
                       <button type="button" class="btn no-margin pull-right" ng-disabled="!alertPointsArray.length" ng-click="setaletcriteriapopup=false">Save</button>
                       <button type="button" class="btn no-margin pull-right"  ng-click="setaletcriteriapopup=false;whenAlert='Absense'">close</button>
        </div>
            <div class="row p-v-xs" style="margin-left:5px;margin-right:5px;" ng-show="setaletcriteriapopup==false&&alertPointsArray.length">
                              <div class="col-md-12 font-bold well well-sm" ng-repeat="data in alertPointsArray" style="margin-bottom: 6px;">
                                    <span class="badge" style="padding:3px 8px;margin-right:10px">{{$index+1}}.</span>
                                    <span class="m-v-xs">Email/SMS will send when 
                                    <span class="label label-default p-h-sm">{{data.startPoint}}%</span> and <span class="label label-default p-h-sm">{{data.endPoint}}%</span> Absence With <span class="label label-warning">{{data.todoAction}}</span></span>
                                    <div class="pull-right">
                                      <a href="" bs-tooltip data-title="Edit"  data-placement="left"><i class="mdi-editor-mode-edit p-v-sm text-2x" ng-click="updateAlertPoint($index)"></i></a>
                                      <a href="" bs-tooltip data-title="Remove"  data-placement="left" >
                                      <i class="mdi-action-delete p-v-sm text-2x" ng-click="deleteAlertPoint($index);"></i></a>
                                    </div>
                              </div>
           </div>
        <div class="row p-sm" ng-show="whenAlert=='Absense'">
            <div class="col-md-4 " translate="{{'What message you want send'|translate}}">
                  <span class="pull-right">:</span>
            </div>
            <div class="col-md-8" style="padding-right:30px;padding-left:23px">
                    <input type="text" class="form-control" placeholder="{{'Message To Send'|translate}}" name="message" ng-model="message" required>             
          </div>
    </div>
    <div class="row p-sm">
            <div class="col-md-4 " translate="{{'Send Mail/SMS On'|translate}}">
                  <span class="pull-right">:</span>
            </div>
            <div class="col-md-8" style="padding-right:30px;padding-left:23px">
                     <select class="form-control" id="select" ng-model="sendOnInterval"  ng-options="sendingInterval.time as sendingInterval.time for sendingInterval in sendingIntervals" required>
                      <option selected="selected" value=""   >select an option</option>
                    </select>            
            </div>
    </div>
    <div class="row p-h-sm   p-v">
          <div class="col-md-4" translate="{{'Dont send On'|translate}}">
            
          </div>
          <div class="col-md-8" style="padding-left:0px">
                 <div class="checkbox checkbox-inline no-margin"  ng-repeat="day in days" bs-tooltip data-title="{{day.id}}"  value="{{day.text}}">
                    <label >
                      <input type="checkbox" ng-model="excludeDays" ng-click="fnExcludedDays(day.id)" ng-checked="excludeDaysArray.indexOf(day.id) > -1" value="day" >{{day.text}}
                    </label>
                 </div>
          </div>
    </div>
    <div class="row row p-sm">
          <div class="col-md-12">
             <button type="button" class="btn btn-info pull-right"  ng-click="saveAttendanceAlertSettings()" ng-disabled="(!alertPointsArray.length&&!message)||!sendOnInterval||!excludeDaysArray.length"> Done</button>
<!--   
             {{(!alertPointsArray.length&&!message)||!sendOnInterval||!excludeDaysArray.length}} -->
             <button type="reset" class="btn btn-danger pull-right" style="margin: 10px 3px;"  ng-click="">cancel</button>

          </div>
    </div>

</div>
