<div class="col-xs-12">
      <div class="panel b-a">
        <div class="panel-body">
	        <div class="col-xs-12 col-md-6" >
	        	<div class="font-bold">
	        		User Customizable Form List <hr>
	        	</div>
					<div class="list-group">              
	             	 <a href ng-click="fnselectForm(form);status.formSelect = $index"  class="list-group-item animated flipInX" ng-repeat="form in formlist" >{{form.formName}} <i ng-show="status.formSelect==$index" class="pull-right fa fa-check-circle text-primary"></i></a>
	            	</div>
	        	
			</div> 


	        	<div ng-show="selectFormcheck" class="col-xs-12 col-md-6 panel-body">
    <div class="panel b-light">
        <div class="panel-heading b-b b-light">
         {{customForm.formDisplayName}} Form Details
        </div>
        
      <div class="panel-body">
        <form name="formCustomizer" class="form-validation" role="form" xt-form editable-form novalidate>
        <div ng-show="formNameFieldActive" class="form-group ">
    		
    		<label for="email" class="control-label">Form Name</label>
         <input type="text"class="form-control" msg-pattern="enter a valid form name (used to fetch the form )" ng-pattern="AlfaPattern" placeholder="Form Name"  xt-validate required name="formName"  ng-model="customForm.formName">
        </div>
        <!-- <div ng-hide="formNameFieldActive" class="form-group ">
         <input type="text"class="form-control" placeholder="Form Name" readonly xt-validate required name="formName"  ng-model="customForm.formName">
        </div> -->
        <!-- {{formNameFieldActive}} -->
        <label for="DisplayName" class="control-label">Form Display Name</label>
        <div class="form-group ">
         <input type="text"class="form-control" msg-pattern="Enter the Form Display Name"placeholder="Form Display Name" xt-validate required name="formDisplayName"  ng-model="customForm.formDisplayName" indicate-val="required">
        </div>
       
        </form>
      </div>
	 </div>

	 </div>




	        
				<div ng-show="selectFormcheck" class="col-xs-6 col-xs-12 col-md-offset-3 col-xs-offset-3">
        			<a ui-sref="home.main.formCustomizer.SelectStep" ng-click="animation=next" class="btn btn-block btn-info" ng-disabled="formCustomizer.$invalid"> Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        			</a>
    			</div>

        </div>
      </div>
</div>
