<div class="col-xs-12 bg-white">
      <div class="panel panel-body b-a">
        <!-- <div class="panel-body"> -->
	        <div class="col-xs-12" >
	        	 <div  class=" panel b-light panel-body">
				      <div  class=" col-xs-12" > 
				      	<div >
				          <button ng-click="createStepModel()"  class="pull-right btn w-xs btn-danger m-r-md  m-b">Add Step</button>  
				        </div>
				      	<div class="col-md-6 col-xs-12 font-bold">
				         {{customForm.formDisplayName}} Steps  &nbsp;<em>Select to Configure Step</em><hr>
				        </div>
				        
				        
				      </div>
      
            		<div class="col-xs-12">
            		  <div class="col-md-2 panel b-light panel-body m-r-md  m-b"  ng-click="status.selected = $index+1" href ng-repeat="i in customForm.formSchema">{{customForm.formSchema[$index+1].stepName}} &nbsp  <i ng-show="status.selected==$index+1" class="pull-right fa fa-check-circle text-primary"></i><br><a href class="pull-right fa fa-trash" ng-click="fnDeleteStep($index+1)"></a>
            		  </div> 
            		</div>    
    			 </div>				        	
			</div> 


			<div class="form-group  m-h-n clearfix">
			    <div class="col-xs-6 col-md-6">
			        <button ui-sref="home.main.formCustomizer.SelectForm" class="btn btn-block btn-info"><span class="glyphicon glyphicon-circle-arrow-left"></span> Previous Section 
			        </button>
			    </div>
				<div class="col-xs-6 col-md-6">
				    <button ng-disabled="status.selected==undefined" ui-sref="home.main.formCustomizer.customizeForm" class="btn btn-block btn-info" >
				    Configure {{customForm.formSchema[status.selected].stepName}} <span class="glyphicon glyphicon-circle-arrow-right"></span>
				    </button>
				</div>
			</div>
        </div>
        
        
      <!-- </div> -->
</div>
