<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="panel">
      <div class="p-h p-v-sm bg-info font-bold">
        Hai
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">{{coursePreviewObj}}</div>
        </div>
        <form name="childForm">
          <hierarchical-selector data="syncData.syllabus" select-only-leafs="true" multi-select="false" on-selection-changed="onSyllabusSelectionChanged(items)" />
        </form>
      </div>
      <div class="modal-footer no-padding">
        <button type="button" class="btn btn-warning baab-btn" style="margin-right: 10px;" ng-click="$hide();">Cancel</button>
        <button type="button" class="btn btn-info baab-btn" style="margin-right: 10px;margin-top: 0px;" ng-click="addCourseElement($hide)" ng-disabled="!data.selectednSyllabusItem" disabled="disabled">Ok</button>
      </div>
    </div>
  </div>
</div>
