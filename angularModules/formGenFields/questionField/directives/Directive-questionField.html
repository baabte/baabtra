<div>
				<paper-input-decorator label="Title (optional)" floatinglabel="">
      					<input is="core-input" name="questionTitle" ng-model="question.title">
    			</paper-input-decorator>

    			<paper-input-decorator label="Question" floatinglabel="">
      					 <ng-quill-editor name="questionDesc" ng-model="question.question"  toolbar="true" link-tooltip="true" image-tooltip="true" toolbar-entries="font size bold list bullet italic underline strike align color background link image" required xt-validate editor-required="true" error-class="input-error"></ng-quill-editor>
    			</paper-input-decorator>

				<div ng-if="outputPlainText(question.question).length>0">		    			
		    			<paper-radio-group selected="objective" class="am-fade">
						  <paper-radio-button ng-change="questionTypeChange('objective')" value="objective"  radio-model="question.type"  name="objective" label="Objective"></paper-radio-button>
						  <paper-radio-button ng-change="questionTypeChange('descriptive')" value="descriptive"  radio-model="question.type" name="descriptive" label="Descriptive"></paper-radio-button>
						</paper-radio-group>

						<div ng-if="question.type=='objective'" class="col-xs-12 p">
							<paper-radio-group class="am-fade teal-300" ng-click="question.answer=[]" selected="singleAnswer" ng-if="question.type=='objective'">
							  <paper-radio-button name="singleAnswer" value="singleAnswer" radio-model="question.answerType" label="Single Answer"></paper-radio-button>
							  <paper-radio-button name="multiAnswer" value="multiAnswer" radio-model="question.answerType" label="Multi Answer"></paper-radio-button>
							</paper-radio-group>
						</div>

						<div class="col-xs-12 col-md-6">
							<objective-options-field ng-if="question.type=='objective'" answers="question.options"></objective-options-field>


							<div ng-if="question.type=='objective'&&question.answerType=='multiAnswer'" class="col-xs-12 m-v-lg">
								<div  multi-selectable input-model="question.options" output-model="question.answer" button-label="Name" item-label="Name" tick-property="ticked" helper-elements="all none reset filter">
		      					</div>
							</div>
							
	      					<div ng-if="question.type=='objective'&&question.answerType=='singleAnswer'" class="col-xs-12 m-v-lg">
								<div class="paper-dropdown">
								<select  placeholder="Select an answer" data-animation="am-fade-and-slide-top"  ng-model="question.answer[0]" ng-options="value.Name for (key, value) in question.options" data-html="true" bs-select></select>
								</div>
							</div>
						</div>


						<div class="col-xs-12 col-md-6">
							<mark-fields-input mark-obj="question.mark" ></mark-fields-input>
						</div>
						

				</div>

</div>
