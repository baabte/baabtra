<div  class="modal modal-full-width" >
    <div class="modal-dialog-full-width  modal-full-width">
      <div class="modal-content">
        <div class="p bg-info font-bold baab-shadow">
          Payment details
        </div>
        <div class="modal-body"> 
          <div class="row">
            <div class="col-xs-12 p shadow-z-1 bg-danger" ng-if="data.candidateDetails.length==0">
              There is no payment history for this candidate..!
            </div>
            <div ng-repeat="Payment in data.candidateDetails" class="col-xs-12 p shadow-z-1 bg-white">
              <span class="col-xs-12 font-bold">
              Course&nbsp;:&nbsp;{{Payment.courseName}}
              </span>
              <span class="col-xs-12">
                <span class="text-name">Fee&nbsp;:&nbsp;{{Payment.coursePrice}} <span ng-if="Payment.coursePrice != 'free'">{{Payment.currency}}</span></span>
              </span>
            </div>
          </div>
      	</div>
      </div>
    </div>
</div>
