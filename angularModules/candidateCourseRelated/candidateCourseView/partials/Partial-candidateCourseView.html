        </div>
        <div class="col-md-11 col-xs-10">

      <div ng-show="!lastElement&&courseId.$oid" class="col-xs-12 p shadow-z-1 btn-material-green-A200">
        <span class="font-bold" ng-if="PrevObj.elements[0].value">{{PrevObj.elements[0].value}}</span>
        <span class="label label-warning pull-right" ng-if="(!PrevObj.evalStatus)&&PrevObj.evaluable">Pending submission</span>
        
        <span class="label label-info pull-right" ng-if="PrevObj.evalStatus">{{PrevObj.evalStatus}}</span>
      
      </div>

      <div  class="col-xs-12 p shadow-z-1 bg-white ">
          
           
          <course-element-full-view course-id="courseId.$oid" preview-data="PrevObj"></course-element-full-view>
          <button  class="btn btn-info btn-raised am-fadeIn" ng-disabled="(lastViewedOrder == 0) || getElementClicked" ng-click="getElement('previous')" ng->Previous<!-- <i class="mdi-navigation-chevron-left" style="  font-size: x-large;right: 6px;"></i> --></button>
          <!-- style="position: fixed;left: 15%;" -->
          <!-- <a  class="btn btn-info btn-raised">Info</a> -->
          <button   class="btn btn-info btn-raised pull-right am-fadeIn" ng-disabled="lastElement || getElementClicked" ng-click="getElement('next')">Next<!-- <i class="mdi-navigation-chevron-right font-bold" style="font-size: x-large;right: 4px;" ></i> --></button>

        <div ng-show="lastElement&&courseId.$oid" class="col-xs-12 p">
