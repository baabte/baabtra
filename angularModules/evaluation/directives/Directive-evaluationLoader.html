<div ng-if="element" class="col-xs-12 shadow-z-1 p bg-white" style="margin-bottom: 30px;">
	<div class="row">
		<div class="col-xs-9 font-bold text-md">
			{{element.elements[0].value}}
		</div>
		<div class="col-xs-2 col-md-3 text-right">
			<span class="label label-warning" ng-if="!element.evalStatus">Pending submission</span>
			<span class="label label-info" ng-if="element.evalStatus">Pending {{element.evalStatus}}</span>
		</div>
	</div>
	<div class="row">
		
		<div class="col-xs-12">
			<course-element-evaluator preview-data="element" course-mapping-id="courseMappingId">
			</course-element-evaluator>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 text-right p-v">
			<a class="btn btn-info baab-btn no-margin">Evaluate</a>
		</div>
	</div>
</div>
