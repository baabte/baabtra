<div ng-if="element.evaluable" class="col-xs-12 shadow-z-1 p bg-white" style="margin-bottom: 30px;">
	<div class="row">
		<div class="col-xs-1 ">
			<i class="fa {{element.Icon}} ui-icon"></i>
		</div>
		<div class="col-xs-8 font-bold text-md ">
			{{element.elements[0].value}}
		</div>
		<div class="col-xs-3 col-md-3 text-right">
			<span class="label label-warning" ng-if="!element.evalStatus">Pending submission</span>
			<span class="label label-info" ng-if="element.evalStatus">{{element.evalStatus}}</span>
		</div>
	</div>
	<div class="row">
		
		<div class="col-xs-12">
			<course-element-evaluator preview-data="element" course-mapping-id="courseMappingId">
			</course-element-evaluator>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 text-right p-v">
			<!-- && element.evalStatus=='Pending evaluation' -->
			<a ng-if="!element.evalStatus" class="btn btn-info baab-btn no-margin" ng-click="evaluated(element, elementOrder, courseMappingId, evaluatorId)" style="line-height: 13px;">Evaluate</a>
			<a ng-if="element.evalStatus == 'Evaluated'" class="btn btn-info baab-btn no-margin" ng-click="evaluated(element, elementOrder, courseMappingId, evaluatorId)" style="line-height: 13px;">Update</a>

		</div>
	</div>
</div>
