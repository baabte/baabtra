<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
       <form class="form-horizontal ng-pristine ng-valid" name="course_element_field" xt-form novalidate>
      <div class="modal-header">
        <h4 class="modal-title text-primary">Do you have a label for this {{debugObject.displayName}}?</h4>
      </div>
      <div class="modal-body">
       

        <!-- Dispaly Name -->
          <paper-input-decorator label="Label for the {{debugObject.displayName}}" floatinglabel>
            <input required xt-validate ng-model="DispalyName" name="DispalyName" required xt-validate>
          </paper-input-decorator>
        
        
      </div>
      <div class="modal-footer">
        <paper-button class="pull-left baab-btn text-warning" ng-disabled="Manage_course_element_fields.$invalid" disabled="disabled" ng-click="$hide()" type="button">Cancel</paper-button>
        <paper-button class="pull-right baab-btn"  ng-disabled="course_element_field.$invalid" ng-class="{'text-info':!course_element_field.$invalid}" disabled="disabled" type="button" ng-click="myOtherModal.fnaddCourseElement(DispalyName);$hide();">Save</paper-button>
      </div>
      </form>
    </div>
  </div>
</div>
