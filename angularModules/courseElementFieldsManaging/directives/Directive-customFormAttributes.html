<div>
<div ng-click="addOption()" ng-show="!attList.length" class="alert alert-info">
	<h2 translate="{{'No Attributes defined'|translate}}"></h2>
	<p class="lead" translate="{{'Click here to add a new attribute definition to this field.'|translate}}"></p>
</div>
<div class="table-responsive">
	<table class="table">
	<thead ng-show="attList.length">
		<tr>
			<th translate="{{'value'|translate}}"></th>
			<th translate="{{'Text'|translate}}"></th>
			<th>
				<a href="\" class="" ng-click="addOption()" data-title="{{'Add a new option to the list'|translate}}" bs-tooltip>
					<i class="glyphicon glyphicon-plus"></i>
				</a>
			</th>
			<th class="table-field-options-padding"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-form="fieldAttForm" ng-repeat="option in attList" >
<!-- 			<td ng-if="multiple === false"> ng-class="{ 'error': fieldOptionForm.$invalid }"
				<input type="radio" name="{{ field.name }}selection[]" value="{{ option.value }}" ng-model="field.value">
			</td> 
			<td ng-if="multiple === true">
				<input type="checkbox" name="" value="{{ option.value }}" ng-model="field.value[option.value]">
			</td>-->
			<td>
				<input type="text" name="optionValue" ng-model="option.value" ng-required="true" class="form-control">
			</td>
			<td>
				<input type="text" ng-model="option.text" class="form-control">
			</td>
			<td>
				<a href="\" class="" ng-click="removeOption($index)" data-title="{{'Remove this option from the list'|translate}}" bs-tooltip>
					<i class="glyphicon glyphicon-trash"></i>
				</a>
			</td>
			<td></td>
		</tr>
	</tbody>
</table>
</div>
</div>
