<div class="col-xs-12">
	<div class="row">
		<div class="panel" ng-if="data.feedbackRequests">
			<div class="font-bold text-white btn-material-blue-A400 p baab-shadow">
				Your feedback requests
				<b class="badge bg-danger up">{{data.feedbackRequestsCount}}</b>
			</div>
			<div class="panel-body">
				<ul class="list-group scrollable hover" style="max-height: 550px;">
	        		<li class="list-group-item bg-white" ng-repeat="feedbackRequest in data.feedbackRequests">
	          			<a href="" class="pull-left w-thumb m-r b-b b-b-2x b-success"><img src="images/a1.jpg" class="img-responsive"></a>
	          			<div class="clear" ng-click="changeRequest(feedbackRequest._id.$oid)">
	            			<a href="" class="font-bold block">{{feedbackRequest.title}}</a>
	            			{{feedbackRequest.description}}
	          			</div>
	          			<!-- <div ng-if="feedbackRequest._id.$oid == openThisRequest" ng-repeat="question in feedbackRequest.questions" class="am-fade-and-slide-top">
	          				<feedback-viewer  feedback-form="question" feedback-response="feedbackResponse[$index]"></feedback-viewer>
	          			</div> -->
	        		</li>
      			</ul>
			</div>
		</div>
	</div>
</div>
