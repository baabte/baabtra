<div class="col-xs-12">
	<div ng-if="!feedbackShow" class="btn btn-primary" ng-disabled="questionMarkField.$invalid" ng-click="feedbackShowActivate()" >
        <span translate="{{'Add Feedback Question' | translate}}"></span>
        <div class="ripple-wrapper"></div>
	</div>
	<div class="col-xs-12" ng-if="feedbackShow">
			<form name="feedbackFrom" xtform no-validate>
        		<feedback-field ng-model="feedbackModel"></feedback-field>
        	     
        	     <div class="btn btn-warning" ng-click="feedbackShowDeactivate()">

                    <span translate="{{'Discard' | translate}}"></span>

                    <div class="ripple-wrapper"></div>
        		 </div>
        		<div class="btn btn-primary" ng-disabled="feedbackFrom.$invalid" ng-click="addFeedback(feedbackModel)" >
                    <span translate="{{'Add to Feedback' | translate}}"></span>
                    <div class="ripple-wrapper"></div>
        		</div>
        	</form>  	
    </div>
    
</div>
