
<div class="bg-white" >
<nav>
  <div class="container-fluid">
    <div>
      <ul class="nav navbar-nav">
        <li class="dropdown" ng-repeat="menus in userMenusOrigin"  ng-if="menus.canView || (menus.canView == undefined)"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa {{menus.menuIcon}} fa-md" ></i>&nbsp;{{menus.MenuName}}<span class="caret" ng-if="menus.childMenuStructure.length"></span></a>
          <ul class="dropdown-menu am-fade-and-slide-left" ng-if="menus.childMenuStructure.length">
            <li ><a class="p-v" href="#" ng-repeat="menu in menus.childMenuStructure"  ng-if="menu.canView || (menu.canView == undefined)" ng-click="loadDetails(menu)"><i class="fa {{menu.menuIcon}} fa-md"></i>&nbsp;{{menu.MenuName}}</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

</div>
