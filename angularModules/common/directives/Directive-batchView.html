<div ng-class="{'shadow-z-2 set-full-height':shadow==undefined,'b set-full-height':shadow==false}" ng-show="batch">
	<div class="row">
		<div class="col-xs-12 set-full-height">
			<!-- <div set-parent-height class="col-xs-3 random-background-color text-center h-full" style="display:table-cell;">
				 <i class="mdi-social-people text-4x"></i><br/>
			</div> -->
			<div class="col-xs-12 bg-white" style="display:table-cell;">
				<div class="row">
        				<div class="p b-4x b-light text-1x col-xs-12">
                       
                        <div class="pull-left font-bold" style="text-transform: uppercase;">{{batch.batchName}}</div><br/>
                        <!-- <div ><i>{{batch.batchCode}}</i> <i class="fa pull-right text-xl text-success b-4x"></i></div><br /> -->
                          <div class="pull-left">Starting date: {{dateConvertion(batch.startDate.$date)}}</div><br/>
                        <div class="pull-left">Total joinings: {{batch.totalJoining}}</div><br/>
                       
                      </div>
				</div>

				<div class="row" ng-if="actionFlag">
					<div class="col-xs-12 text-right">
	                   <a href="" html="true" data-placement="left" bs-dropdown="actions" class="pull-right no-margin"><i class="mdi-action-list text-xl"></i><div class="ripple-wrapper"></div></a>

     				</div>
				</div>
				<div class="row text-right p-h" ng-if="specificOption">
					<a class="btn btn-success" ng-click="executeFunction(actions[specificOption-1].click)" ng-bind-html="actions[specificOption-1].text"></a>
				</div>	

			</div>
		</div>
	</div>       
</div>
