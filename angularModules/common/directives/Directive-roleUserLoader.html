<div class="formgen-dropdown" >
	<div ng-if="selectionType == 1" multi-selectable selection-mode="single" ng-if="usersUnderRoles" input-model="usersUnderRoles" output-model="ngModel" button-label="Name" item-label="Name"  on-item-click="onItemClick(data)" tick-property="ticked" helper-elements="all none reset filter" default-label="Please select a person">	
	</div>
	<div ng-if="selectionType == 2" multi-selectable selection-mode="multi" ng-if="usersUnderRoles" input-model="usersUnderRoles" output-model="ngModel" button-label="Name" item-label="Name"  on-item-click="onItemClick(data)" tick-property="ticked" helper-elements="all none reset filter" default-label="Please select a person">	
	</div>

	<div ng-if="!usersUnderRoles">
		<i class="fa fa-circle-o-notch fa-spin text-lg text-info"></i>
	</div>
</div>
