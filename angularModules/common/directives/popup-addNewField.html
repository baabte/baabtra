<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-primary"></h4>
      </div>
      <div class="modal-body">
        <div class="m-t form-group">
          <label class="pull-left m-r m-t-xs w-xs">Type</label>
          <button type="button" class="form-control w" ng-model="selectedDetail" ng-change="addCustomDetail(selectedDetail)" data-html="1" ng-options="customDetail.value as customDetail.label for customDetail in customDetailDropdown" placeholder="Select a detail type" bs-select></button>
        </div>
        <div class="m-t form-group">
          <label class="pull-left m-r m-t-xs w-xs">Add After</label>
          <button type="button" class="form-control w" ng-model="afterThisFieldDefault" ng-change="fnAfterThisField(afterThisFieldDefault)" data-html="1" ng-options="detailField.title as detailField.title for detailField in detailFields" placeholder="Select a detail type" bs-select></button>
        </div>

      	<input type="text" class="form-control floating-label m-t" placeholder="Title" ng-model="newField.title">
      	<div class="m-t" ng-include="newField.template"></div>
      	<input class="form-control floating-label m-t" placeholder="Help text" ng-model="newField.help">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-disabled="enableButton" ng-click="$hide();">Cancel</button>
        <button type="button" class="btn btn-primary" ng-disabled="enableButton || !newField.title.length" ng-click="addThisField(newField,$hide);">{{btnName}}</button>
      </div>
    </div>
  </div>
</div>
