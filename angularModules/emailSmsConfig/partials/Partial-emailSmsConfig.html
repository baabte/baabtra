<div class="row">
 <div class="col-xs-12">
    <div class="panel">
    	<form name="emailSms" xt-form  class="ng-pristine ng-valid"> 
    	   <div class="panel-heading font-bold text-white bg-00C853 p baab-shadow" translate="{{'Email& Sms template Configuration'|translate}}"></div>
           <div class="panel-body">
           	<div class="row m-l">
           		<input type="text" international-phone-number  ng-model="phone" preferred-countries="in">{{phone}}
            </div>		
           </div>	
            <div class="panel-footer">
	          <button class="btn btn-warning baab-btn" type="reset" ng-disabled="emailSms.$pristine" >cancel</button>		
		        <button class="btn btn-info baab-btn" ng-disabled="emailSms.$invalid"  >Add template</button>
           </div>
        </form>		
    </div>	
 </div>
</div>
