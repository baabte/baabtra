	<!-- form.html -->

	<div class="row">
<div class="col-sm-10 col-sm-offset-1">

    <div id="form-container" class="">

        <div class="page-header text-center">
            <div class="text-2x text-dark">Register a {{currentDetails.title}}</div>
            
            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="text-center" >
                <a ng-repeat="step in currentDetails.steps" ng-class="{'active':status.selected === $index+1}" ng-click="status.selected=$index+1" ><span>{{$index+1}}</span>{{step.name}}</a>               
            </div>
        </div>
        
        <!-- use ng-submit to catch the form submission and use our Angular function -->
	    <form id="signup-form"  name="multiRegistraion" class="form" xt-form editable-form novalidate>   


	        <!--form for company registration   -->
	        <div ng-if="currentDetails.title=='Company'">
	            <!-- form-profile.html -->
	            <div ng-show="status.selected=='1'">
	            	<div class="form-group">
						<input type="text" class="form-control" float-label placeholder="Company Name" name="name" ng-model="formData.companyName">
					</div>
					<div class="form-group">
						 <input type="text" ng-model="formData.eMail" ng-pattern="emailPattern" class="form-control email" float-label ui-validate=" '$value!==existingEmail' " ui-validate-watch=" 'existingEmail'" msg-pattern='{{emailMsg}}' msg-validator='{{emailEMsg}}'  xt-validate placeholder="{{'Email Address'|translate}}" name="eMail" ng-change="userVal(formData)" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" float-label placeholder="{{'Domain Name'|translate}}" ng-pattern="domainPattern"  name="domainName"  ng-change="checkDomainExits()" ui-validate=" '$value!==existingDomain' " ui-validate-watch=" 'existingDomain'" msg-pattern='{{domainMsg}}' msg-validator='{{domainEMsg}}'  ng-model="formData.domainName">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" float-label placeholder="{{'Company Tagline'|translate}}" name="tagLine" ng-model="formData.tagLine">
					</div>
					<div class="form-group" >                   
                    	<input type="password" ng-model="formData.password" class="form-control" float-label placeholder="{{'Password'|translate}}"name="password" ng-change="checkPassword()" ng-minlength="5" xt-validate required>
                    </div>
                    <div class="form-group">                    
                    	<input type="password" ng-model="cpassword" class="form-control" float-label placeholder="{{'Confirm Password'|translate}}"name="cpassword" xt-validate required  ui-validate=" '$value==formData.password' " ui-validate-watch=" 'formData.password' ">
                    </div>
					<div class="form-group row">
						<div class="col-xs-12 text-center">
					    	<button  ng-click="next()" ng-disabled="multiRegistraion.$invalid" class="btn btn-info">Next &nbsp;<i class="glyphicon glyphicon-circle-arrow-right"></i></button>					    
						</div>
					</div>
				</div>

				<!-- form-interests.html -->
				<div ng-show="status.selected=='2'">	
					<div class="form-group row">

						<div class="col-xs-12 text-center">
							<button ng-click="previous()" class="btn btn-info"><i class="glyphicon glyphicon-circle-arrow-left"></i> &nbsp; Previous</button>
						    <button ng-click="next()" class="btn btn-info">Next &nbsp;<i class="glyphicon glyphicon-circle-arrow-right"></i></button>					    
					    						    
						</div>
					</div>
				</div>
				

				<!-- form-payment.html -->
				<div ng-show="status.selected=='3'">				
					<div class="form-group row">
						<div class="col-xs-12 text-center">
					    	<button ng-click="fnRegister()" type="submit" class="btn btn-danger">Submit</button>		    
						</div>
					</div>
				</div>

			</div>
	        <!--form for company registration ends  -->

	        <!--form for Talent Supplier registration   -->
	        <div ng-if="currentDetails.title=='Talent Supplier'">

					<div class="form-group">

                        	<option value="" translate="{{'Select Company Type'|translate}}"></option>

						</div>
					</div>
				</div>

				<!-- form-interests.html -->
				<div ng-show="status.selected=='2'">	
					<div class="form-group row">

						<div class="col-xs-12 text-center">
							<button ng-click="previous()" class="btn btn-info"><i class="glyphicon glyphicon-circle-arrow-left"></i> &nbsp; Previous</button>
						    <button ng-click="next()" class="btn btn-info">Next &nbsp;<i class="glyphicon glyphicon-circle-arrow-right"></i></button>					    
					    						    
						</div>
					</div>
				</div>
				

				<!-- form-payment.html -->
				<div ng-show="status.selected=='3'">				
					<div class="form-group row">
						<div class="col-xs-12 text-center">
					    	<button ng-click="fnRegister()" type="submit" class="btn btn-danger">Submit</button>		    
						</div>
					</div>
				</div>

	            

			</div>
	        <!--form for Talent Supplier registration ends  -->

                    </div>
					<div class="form-group row">
						<div class="col-xs-12 text-center">
					    	<button  ng-click="next()" ng-disabled="multiRegistraion.$invalid" class="btn btn-info">Next &nbsp;<i class="glyphicon glyphicon-circle-arrow-right"></i></button>					    
						</div>
					</div>
				</div>

				<!-- form-interests.html -->
				<div ng-show="status.selected=='2'">	
					<div class="form-group row">

						<div class="col-xs-12 text-center">
							<button ng-click="previous()" class="btn btn-info"><i class="glyphicon glyphicon-circle-arrow-left"></i> &nbsp; Previous</button>
						    <button ng-click="next()" class="btn btn-info">Next &nbsp;<i class="glyphicon glyphicon-circle-arrow-right"></i></button>					    
					    						    
						</div>
					</div>
				</div>
				

				<!-- form-payment.html -->
				<div ng-show="status.selected=='3'">				
					<div class="form-group row">
						<div class="col-xs-12 text-center">
					    	<button ng-click="fnRegister()" type="submit" class="btn btn-danger">Submit</button>

					</div>
				</div>	            

			</div>
	        <!--form for Distributer registration ends  -->

        </form>

    </div>

    <!-- show our formData as it is being typed -->
    <pre>
        {{ formData }}

</div>
