	<div class="modal-dialog modal-xl">
    	<div class="modal-content">

        		<button type="button" class="close" ng-click="$hide()">Ã—</button>

               <div class="form-group">
                  <label for="textArea" class="col-lg-2 control-label">Reason for Refund</label>

                      <textarea class="form-control" required ng-model="request.reason" rows="3" id="reason"></textarea>

   		</div>
	</div>
