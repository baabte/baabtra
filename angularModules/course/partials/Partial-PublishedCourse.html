  <div class="panel b-t b-00C853 bg-light dk">
    <div class="panel-heading font-bold text-white bg-00C853 p baab-shadow">Published Course</div>
      <div class="panel-body">
 <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3" ng-repeat="course in publishedCourses">
 <div class="panel course-box">
       <div class="panel-heading text-lt pull-right">
         <a href="" ng-click="editCourse(course._id.$oid)">
           <i class="fa fa-edit"></i>
         </a>
         <a href="" ng-click="deleteCourseDetails(course._id.$oid)">
           <i class="fa fa-trash"></i>
         </a>
       </div>
       <div class="panel-body no-padding">
        <div class="p b-b">
         <div class="text-center m-h-sm" style="min-height: 70px;background:url({{course.courseImg}});background-size: contain;background-repeat: no-repeat;">
         </div>
         </div>
         <div class="clear">
           <div class="font-bold text-black p-v-xs m-h-sm">{{course.Name}}</div>
           <div class="text-black m-h-sm course-description text-muted" style="text-overflow: ellipsis;display: -webkit-box;line-height: 16px;max-height: 45px;-webkit-line-clamp: 2;-webkit-box-orient: vertical;" ng-bind-html="course.Description"></div>
         </div>
       </div>
     </div>
     </div>
      </div>
     </div>
