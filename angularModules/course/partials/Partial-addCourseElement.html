<div class="col-md-12">

	<div class="panel b-light">
        <div class="panel-heading m-b b-light">
          <strong>Course Elements</strong>
        </div>
        <div class="panel-body">
<form name="course_element_form" class="form-validation" enctype= "multipart/form-data"  xt-form novalidate>
            <div class="col-md-7 form-group">
			       <div class="col-md-7 form-group">
              <label  class="font-bold pull" for="definpu" >Course Element Name</label>   

              <input type="text" ng-model="courseElement.Name"class="form-control" id="definput" xt-validate required placeholder="Enter Course Element Name" name="Name" >
             
            </div>	
           
            <div class="col-md-7 form-group">
              <label  class="font-bold" for="definpu">Display Name of Course Element</label>   

              <input type="text" ng-model="courseElement.menuDisplayName"class="form-control" xt-validate required id="definput" placeholder="Enter Display Name" name="Name" >
             
            </div>
            <div class="col-md-7 form-group">
             <div class="col-xs-3 m-t ">
                <h4 class="no-margin m-b-md m-r">Icon</h4>
                <i class="iconCustomBg ui-icon fa {{courseElement.menuIcon}} b-white text-lg b-2x bg-info" style="Background-color: {{courseElement.iconBackground}}!important; color: {{courseElement.iconColor}}!important;border-radius: 12px;"></i>
                <p></p>
                <a ng-click="GetIcon()" class="m-v-xs">Change Icon</a>
              </div>
              <div class="col-xs-3 m-t">
                <h4 class="no-margin m-b-md m-r">Colour</h4>
             <spectrum-colorpicker ng-model="courseElement.iconColor" options="{showPalette:true}"></spectrum-colorpicker></div> 
             <div class="col-xs-3 m-t">
                <h4 class="no-margin m-b-md m-r">Background</h4>
             <spectrum-colorpicker ng-model="courseElement.iconBackground" options="{showPalette:true}"></spectrum-colorpicker></div>   
            </div>

<!-- Nestable Elements added by ANoop/Lijin to include elements inside elements -->
<div class="row-fluid">
  <div class="col-xs-12">
    <label  class="font-bold" for="definpu">Nestable Elements</label><br>
    <em class="text-muted">
      Here you can select elemets which the user should be able to nest with the currently adding course element
    </em><br>
      <div multi-selectable input-model="nestableElementlist" output-model="courseElement.nestableElements" button-label="icon menuDisplayName" item-label="icon menuDisplayName" tick-property="ticked" helper-elements="all none reset filter">
      </div>
       
  </div>
</div>
<!-- .End Nestable Elements added by ANoop/Lijin to include elements inside elements -->





      </div>

         
      <div class="col-md-4 font-bold form-group">
             <a ng-show="EditCourseElementText" ng-click="updateCourseElementsFetch(course_element_form)" >
            Edit Exsisting Course Element
            </a>
            <a ng-show="AddCourseElementText" ng-click="AddCourseElementsText(course_element_form)" >
            Add New Course Element 
            </a>

            <div ng-show="AddCourseElementText" class=" m-t-lg">
              <div class="font-bold" > 
                <!-- data-placement="top" data-type="info" data-html="true" data-animation="am-fade-and-scale" bs-tooltip="FeatureConfigTT" -->
              Course Elements<hr>
              </div>
              <div class=" list-group  bg-inherit">
              <div class="animated flipInX">
              <div  class="list-group-item" ng-repeat="courseElementSel in courseElementlist" >
                <!-- ng-repeat="courseElementSel in courseElementlist" -->
                <span class="pull-right text-muted"><i ng-click="courseElementConfig(courseElementSel)" class=" fa fa-edit"></i> <i ng-click="deleteCourseElement(courseElementSel)" class="glyphicon glyphicon-trash"></i></span>
                {{courseElementSel.Name}}
              </div>
              </div>
            </div>

          </div>

      </div>  


       
        


          
 
 <div class="col-md-12 form-group">
             
             <button ng-show="courseElementSavebtn" class="btn btn-info pull-right" ng-click="saveCourseElement(course_element_form)" ng-disabled="course_element_form.$invalid||courseElement.schema.fields[0]==undefined||(sel.exitCriteria.exitCriteriaConfig!=undefined&&courseElement.exitCriteria.config==undefined)">Save Course Element</button>

             <button ng-show="courseElementUpdatebtn" class="btn btn-info pull-right" ng-click="saveCourseElement(course_element_form)" ng-disabled="course_element_form.$invalid||courseElement.schema.fields[0]==undefined||(sel.exitCriteria.exitCriteriaConfig!=undefined&&courseElement.exitCriteria.config==undefined)">Update Course Element</button>

</div>
