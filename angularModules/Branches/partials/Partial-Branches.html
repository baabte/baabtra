<div class="col-xs-12 bg-light">
  
  <div class="row bg-white shadow-z-1 p-v-sm fixed-tab">
    <div class="col-xs-12  text-right p-v-xs">
      <a href="" bs-tooltip data-placement="left" data-title="Create new branch"><i class="mdi-content-add text-2x text-black" ng-click="newBranch()"></i></a>
    </div>
  </div>
  
  <div class="row" style="margin-top:56px;">
    <div class="col-xs-12 p-v">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 link" ng-repeat="branch in branchObj.branches">
          <div class="panel b-light">
            <div class="panel-body p-sm">
              <div class="clear">
                <div class="text-2x font-bold">{{branch._id}}</div>
                <small class="text-muted">Peaked at 14:30 Mon</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
