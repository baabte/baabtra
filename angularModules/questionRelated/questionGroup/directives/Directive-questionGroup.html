<div>
<div class=" col-xs-12">
	<div class="nav nav-tabs p m-v-md">
  		<div class="text-white b-2x">Question Group</div>
	</div>
	<form name="questionMarkField" xtform no-validate>
		<div class="col-xs-12">
			<div class="col-xs-6  ">
				<div class="form-group col-xs-12" >
					<div class="col-md-12 col-xs-12 m-t-md">
		    		<input type="number" class="form-control floating-label" placeholder="Total Mark" name="mark.totalMark" xt-validate required ng-model="mark.totalMark">
		    		</div>
				</div>
				<div class="form-group col-xs-12" >
					<div class="col-md-12 col-xs-12 m-t-md">
		    		<input type="number" class="form-control floating-label" placeholder="Qualifying Score" name="qualifyScore" xt-validate required ng-model="mark.qualifyScore">
		    		</div>
				</div>

				<div class="form-group col-xs-12" >
	      			<div class="col-md-6 col-xs-12 m-t-md">
	      			<input type="number" class="form-control floating-label" placeholder="Duration" name="duration" xt-validate required ng-model="duration.value">  
	      			</div>
	      			<div class="paper-dropdown col-md-6 col-xs-12">
						<select placeholder="" xt-validate required data-animation="am-fade-and-slide-top" ng-options="unit for unit in units" name="unit" ng-model="duration.unit"  class="form-control" data-html="true" bs-select></select>
					</div> 
	      		</div>								
	      	</div>

	      	<div class="col-xs-6 ">
	      		<div class="form-group col-xs-12 ">
	                <label class=" control-label">Result Mode</label>
	                    <div class="radio radio-primary">
	                        <label>
	                           <input type="radio" ng-model="resultMode" xt-validate required name="resultMode" id="resultMode" value="live"><span class="circle"></span><span class="check"></span>Live Result
	                        </label>
	                    </div>
	                    <div class="radio radio-primary">
	                        <label>
	                           <input type="radio" ng-model="resultMode" xt-validate required name="resultMode" id="resultMode" value="submit"><span class="circle"></span><span class="check"></span>On Submit
	                        </label>
	                    </div>	                                            
	            </div>
	      		<div class="form-group col-xs-12 ">
	                <label class=" control-label">Question View</label>
	                <div class="radio radio-primary">
	                    <label>
	                    	<input type="radio" ng-model="questionView.mode" xt-validate required name="questionView" id="questionView" value="single"><span class="circle"></span><span class="check"></span>Single Page 
	                    </label>
	                </div>
	                <div class="radio radio-primary">
	                    <label>
	                        <input type="radio" ng-model="questionView.mode" xt-validate required name="questionView" id="questionView" value="multiple"><span class="circle"></span><span class="check"></span>Multiple Page 
	                    </label>
	                </div>
	                <div class="form-group" ng-if="questionView.mode=='multiple'">
		    			<input type="number" class="form-control floating-label" placeholder="Questions per page" name="questionPerPage" xt-validate required ng-model="questionView.questionPerPage">
					</div>                               
	            </div>		    			                                    
	      	</div>
	      
	  	</div>	
	       
	</form>
	<div class="col-xs-12" ng-repeat="question in questionGroupModel track by $index">
		
		<div class="col-xs-12" >
			<question-viewer data="{{fnFormatObj(question)}}" index="1" course-element="courseElement"></question-viewer>
		</div>
		
		<div class="col-xs-12">
			<i class="pull-right mdi-av-playlist-add text-2x" data-placement="left" bs-dropdown="dropDown($index)"></i>		
		</div>
	</div>
	<div class="btn btn-primary" ng-disabled="questionMarkField.$invalid" ng-click="questionShowActivate()">Add Question<div class="ripple-wrapper"></div>
	</div>
	 <div class="col-xs-12" ng-if="questionShow">
			<form name="questionFrom" xtform no-validate>
        		<question-field ng-model="questionModel"></question-field>
        	     
        	     <div class="btn btn-warning" ng-click="questionShowDeactivate()">Discard<div class="ripple-wrapper"></div>
        		 </div>
        		<div class="btn btn-primary" ng-disabled="questionFrom.$invalid" ng-click="addQuestion(questionModel,placeindex)">Add to Test<div class="ripple-wrapper"></div>
        		</div>
        	</form>

  	
    </div>
    
  	
   
	

</div>
</div>
