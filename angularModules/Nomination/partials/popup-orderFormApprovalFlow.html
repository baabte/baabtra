<div class="modal modal-full-width" tabindex="-1" role="dialog">
  <div class="modal-dialog-full-width  modal-full-width">
    <div class="modal-content  bg-light">
      <div class="modal-body no-padding">
        <div class="row no-padding  bg-white shadow-z-1" style="position:fixed; width:100%; z-index:100;">
          <div class="col-xs-12 no-padding">

            <div class="p bg-info font-bold baab-shadow m-l">
             {{currentStage.displayName}}

              <button type="button" class="btn baab-btn pull-right no-padding" style="margin-top:-5px;" ng-click="$hide()"><i class="mdi-navigation-close text-2x text-white"></i></button>
            </div>

          
          
            <!-- HEADER -->
              <div class="row m">
                <div class="col-xs-12">
                  
                  <div class="col-xs-6 pull-right text-left">
                    <div class="col-xs-12 col-md-9" ng-if="currentStage.paymentStage">
                     <div class="col-xs-12" ng-repeat="currency in currencyArray">
                      <div class="col-xs-12 col-md-6">
                        <div class="col-xs-8">
                          <input class="form-control" type="number" placeholder="Total Amount" float-label></input>&nbsp;
                        </div>
                        <div class="col-xs-4 font-bold text-light" style="padding-top:40px;">
                          {{currency.currency}}
                        </div>
                      </div>
                      <div class="col-xs-12 col-md-6">
                        <div class="col-xs-8">
                          <input class="form-control" type="number" placeholder="Discount" float-label></input>&nbsp;
                        </div>
                        <div class="col-xs-4 font-bold text-light" style="padding-top:40px;">
                          {{currency.currency}}
                        </div>
                      </div>
                     </div>
                    </div>

                    <div class="col-xs-1 pull-right text-right m">
                        <button type="button" class="btn btn-success baab-btn pull-right" ng-click="updateOrderFormStatus()">{{currentStage.buttonText}}</button>
                    </div>
                  </div>


                  <div class="col-xs-6 col-md-3 pull-left m-v-n">
                    <div class="col-xs-12 col-sm-6" style="padding-top:5px;">
                      <div class="checkbox no-padding">
                        <label>
                          <input ng-model="selectAll" value="true" ng-change="checkAll(selectAll)" type="checkbox">Select All                    
                        </label>
                      </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 p-v-md">
                     
                        <a href="#"><i class="mdi-navigation-unfold-more" style="font-size:14px;">Expand All</i></a>         
                    
                    </div>
                  </div>

                </div>
              </div>
        <!-- **END** -->
      </div>
    </div>  



        <!-- Area to load the user cards -->
<div class="row"  style="padding-top:150px; padding-bottom:50px;">
  <div class="col-xs-10 col-xs-offset-1  col-md-8 col-md-offset-2  no-padding bg-white">
  <div class="col-xs-12 no-padding  bg-light" ng-if="checkRequestsForStatus(course,currentStage.loadStatus)" ng-repeat="(key, course) in data.approveOrderForm.orderDetails">

    <span class="col-xs-12 m-v-md font-bold no-padding" style="text-transform:uppercase;">{{course.Name}}</span>

    <div class="col-xs-12 shadow-z-1 bg-white">

            <div class="col-xs-12 p-sm no-padding" ng-if="showHideIndividualRequestForApproval(mentee.status)" ng-repeat="mentee in course.userInfo" style="margin-bottom:0px;">
            <div style="cursor: pointer;">

                <div class="row">
                  <div class="col-xs-12 no-padding b b-light" style="margin-bottom:none;">
                    <div class="col-xs-3 col-md-2 text-center h-full p-v" style="display:table-cell;">
                      <div class="checkbox" style="margin-left:7px;" ng-if="mentee.status != 'approved'">

                                            <label>                     
                                                <input type="checkbox" ng-model="mentee.checkedStatus" ng-change="updateStatus(mentee, mentee.checkedStatus)">
                                            </label>
                      </div>
                       <i class="mdi-action-assignment-ind text-2x  random-background-color img-circle p-xs"></i><br/>
                       <div class="co-xs-12 m-b-xs text-center m-t-xs">

                         
                          <span  class="label">
                          <i class="mdi-content-flag success"></i>
                           {{mentee.status}} 
                          </span>                               
                        </div>
                    </div>
                     
                    <div class="col-xs-9 col-md-10" style="display:table-cell;">
                      <div class="row p-v-xs">               
                      
                      <div class="col-xs-10 col-md-11">                        
                          <div class="p b-light text-1x" >
                                        <div>

                                            

                                          <div class="col-xs-12 m-h-n">
                                            <div class="pull-left">{{mentee.firstName}}&nbsp;{{mentee.lastName}}</div>
                                            <div class="pull-right">                                        
                                            </div>
                                          </div>
                                          <div class="col-xs-12 m-h-n">
                                            <i class="fa fa-at font-bold"></i>&nbsp;{{mentee.eMail}}
                                          </div>                                    
                                        </div>
                                      <div class="col-xs-12">
                                        <span>
                                          <strong></strong>
                                        </span>                                      
                                      </div>


                          </div>
                    </div>

                    <div class="col-xs-2 col-md-1 text-right">

                      <button class="btn no-padding" bs-tooltip data-title="{{currentStage.buttonText}}">
                        <i class="mdi-navigation-check text-lg"></i>
                      </button>

                      <button class="btn no-padding" bs-tooltip data-title="Expand and view details">
                        <i class="mdi-navigation-unfold-more text-lg"></i>
                      </button>

                    </div>

                      </div>

                    </div>
                  </div>
                </div>       
                   </div>
              </div>
     </div>
   </div>
  </div>

</div>
<!-- **End**        -->



      </div>      
    </div>
  </div>
</div>
