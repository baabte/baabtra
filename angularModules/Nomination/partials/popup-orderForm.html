<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="p bg-info font-bold baab-shadow">
        Your Order Form
      </div>
      <div class="modal-body">
        <form class="form-horizontal ng-pristine ng-valid" style="cursor: pointer;">
          <div class="row">
            <order-form ng-if="data.orderForm" order-object="data.orderForm">
            </order-form>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary baab-btn" ng-click="$hide()">Ok</button>
      </div>
    </div>
  </div>
</div>
