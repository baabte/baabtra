<div class="row">
  <div class="col-sm-8 col-sm-offset-2">

    <div class="panel">
  <form  name="userRegistrationForm"  class="form" xt-form editable-form novalidate>
      <div class="text-center bg-white">
          <div class="p font-bold bg-00C853">Training Request Form</div>
          <div class="p font-bold btn-material-blue-A400 col-xs-6" ng-class="{'baab-shadow':status.selected == 1}" ng-click="status.selected = 1" style="cursor: pointer;">Personal Details</div>
          <div ng-disabled="userRegistrationForm.$invalid"  class="p font-bold btn-material-orange-A700 col-xs-6" ng-class="{'baab-shadow':status.selected == 2}" ng-click="status.selected = 2" style="cursor: pointer;">Course Details</div>
         <!--  <div id="status-buttons" class="text-center">
              <a class="font-bold" ng-class="{active:status.selected == $index+1}" ui-sref-active="active"  ng-repeat="i in formlist.formSchema" style="line-height: 20px;" ng-click="status.selected = $index+1"><span>{{$index+1}}</span></a>
          </div> -->
         
      </div>

      <div class="panel-body">
        
          <div fg-form fg-form-data="allSync.FormData" form-data="allSync.FormData" sync-data="allSync" fg-schema="formlist.formSchema[status.selected].stepFormSchema">
          </div>


          <div ng-if="status.selected == 1" class="col-xs-6 col-xs-offset-3">
              <a ng-click="status.selected = status.selected+1" ng-disabled="!userRegistrationForm.$valid" class="btn btn-block btn-info"> Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
          </div>
          <!-- ng-disabled="userRegistrationForm.$invalid" -->
          <div ng-if="false" ng-show="status.selected == 2">
           <div class="col-xs-4 col-xs-offset-2">
              <a ng-click="status.selected = status.selected-1" ng-disabled="userRegistrationForm.$invalid" class="btn btn-block btn-info"><span class="glyphicon glyphicon-circle-arrow-left"></span> Previous Section </a>
          </div>
          <div class="col-xs-4 ">
              <a ng-click="status.selected == 1" ng-disabled="userRegistrationForm.$invalid" class="btn btn-block btn-info" > Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
          </div>
          </div>
          <!-- ng-disabled="userRegistrationForm.$invalid" -->

          <div ng-show="status.selected==2" class="col-xs-12 text-center">
            <button ng-disabled="userRegistrationForm.$invalid" type="button" class="btn btn-info baab-btn" ng-click="fnUserRegister()">Register & Register Another</button>
            <button ng-disabled="userRegistrationForm.$invalid" type="submit" class="btn btn-success baab-btn" ng-click="finshRegisteration()">Finish</button>
          </div>

      

      </div>

  	  </form>
    </div>	
 
  </div>
</div>
